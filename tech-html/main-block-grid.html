<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tech-main-block-grid</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../tech-css/main-block-grid.css">
</head>
<body>
    <h1>Main block grid (sidebar and banners)</h1>

    <div class="container row-flex">
        <div class="col col-sidebar"></div>
        <div class="col col-main"></div>
        <div class="col col-banners row-flex">
            <div class="col banner"></div>
            <div class="col banner"></div>
            <div class="col banner"></div>
        </div>
    </div>

    <h1>Main block grid (sidebar with no banners)</h1>

    <div class="container row-flex">
        <div class="col col-sidebar"></div>
        <div class="col col-main-large"></div>
    </div>
</body>
