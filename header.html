<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/fontface.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
</head>
<body>
    <header class="header">
        <div class="container clearfix">
            <div class="header-col-1">
                <div class="logo">
                    <a href="#"></a>
                    <span>Мы продаём то,<i> что купили бы сами</i></span>      
                </div>
                <div class="shedule">
                    <span class="mo-fr">Время работы Пн - ПТ <i>с 8-00 до 20-00</i></span>
                    <span class="sa-su">В выходные дни<i>с  9-00 до 17-00</i></span>
                </div>
            </div>
            <div class="header-col-2">
                <form action="" class="search">
                    <input type="search" placeholder="поиск" class="input"/>
                    <input type="submit" name="" value="" class="submit"/>
                </form>
                <div class="contacts">
                    <span>8 (495) 510 27 27</span>
                    <span>8 (800) 100 05 56</span>
                </div>
            </div>
            <div class="header-col-3">
                <div class="basket">
                    <a href="#"></a>
                    <p>корзина</p>
                    <span>товары 5</span>
                    <span>сумма 30 420 руб.</span>
                </div>
            </div>
        </div>        
    </header>
    <script src="js/jquery-3.1.1.min.js"></script>
</body>
</html>
