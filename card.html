<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="vendor/slick-card.css">
    <link rel="stylesheet" href="vendor/slick-theme-card.css">
</head>
<body>
<div class="container">
    <div class="product-card">
        <div class="slider-main">
            <div class="label-card">
                <img src="uploads_html/red.png" alt="img">
            </div>
            <div class="label-card">
                <img src="uploads_html/green.png" alt="img">
            </div>
            <div class="label-card">
                <img src="uploads_html/blue.png" alt="img">
            </div>
            <div class="label-card">
                <img src="uploads_html/yellow.png" alt="img">
            </div>
        </div>
        <h4>Выберите цвет</h4>
        <div class="colors">
            <i data-slide="0" class="circle c-red"></i>
            <i data-slide="1" class="circle c-green"></i>
            <i data-slide="2" class="circle c-blue"></i>
            <i data-slide="3" class="circle c-yellow"></i>
        </div>
        <a href="" class="zoom" data-large-image="/images/some-large-image.jpg"></a>
    </div>
    <div class="card-slider">
        <div class="slider-nav">
            <img src="uploads_html/red-sm.jpg" alt="img" >
            <img src="uploads_html/green-sm.jpg" alt="img" >
            <img src="uploads_html/blue-sm.jpg" alt="img" >
            <img src="uploads_html/yello-sm.jpg" alt="img" >
        </div>
    </div>
</div>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="vendor/slick.min-card.js"></script>
<script src="js/main.js"></script>
</body>
</html>
